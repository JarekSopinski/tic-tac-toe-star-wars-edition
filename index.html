<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe: Star Wars Edition</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="external/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="body">

<header class="header">
    <h1 class="header_title">Tic Tac Toe</h1>
    <h2 class="header_title--subtitle">Star Wars Edition</h2>
</header>

<div id="js-settings-screen"
     class="settings hidden">
    <!--TODO: remove hidden class-->

    <h3 class="settings_title">Are you a Jedi or a Sith?</h3>

    <div class="settings_container">
        <img src="img/luke.png"
             id="js-choose-cross"
             class="settings_container_img">
        <p class="settings_container_quote">I'm a Jedi, like my father before me!</p>
        <p class="settings_container_hint">(play as a cross)</p>
    </div>

    <div class="settings_container">
        <img src="img/emperor"
             id="js-choose-circle"
             class="settings_container_img">
        <p class="settings_container_quote">Power, unlimited power!</p>
        <p class="settings_container_hint">(play as a circle)</p>
    </div>

</div>

<div id="js-game-screen"
     class="game-screen">
    <!--TODO: restore hidden class as default-->

    <div class="game-screen_status">
        <h3 id="js-turn-quote" class="status_text--quote"></h3>
        <h4 id="js-turn-hint" class="status_text--hint"></h4>
    </div>

    <div class="game-screen_board">

        <div class="board_row">

            <div id="js-a1" class="board_row_field">
                <img src="img/cross.png" class="field_sign hidden">
                <img src="img/circle.png" class="field_sign hidden">
            </div>

            <div id="js-a2" class="board_row_field">
                <img src="img/cross.png" class="field_sign hidden">
                <img src="img/circle.png" class="field_sign hidden">
            </div>

            <div id="js-a3" class="board_row_field">
                <img src="img/cross.png" class="field_sign hidden">
                <img src="img/circle.png" class="field_sign hidden">
            </div>

        </div>

        <div class="board_row">

            <div id="js-b1" class="board_row_field">
                <img src="img/cross.png" class="field_sign hidden">
                <img src="img/circle.png" class="field_sign hidden">
            </div>

            <div id="js-b2" class="board_row_field">
                <img src="img/cross.png" class="field_sign hidden">
                <img src="img/circle.png" class="field_sign hidden">
            </div>

            <div id="js-b3" class="board_row_field">
                <img src="img/cross.png" class="field_sign hidden">
                <img src="img/circle.png" class="field_sign hidden">
            </div>

        </div>

        <div class="board_row">

            <div id="js-c1" class="board_row_field">
                <img src="img/cross.png" class="field_sign hidden">
                <img src="img/circle.png" class="field_sign hidden">
            </div>

            <div id="js-c2" class="board_row_field">
                <img src="img/cross.png" class="field_sign hidden">
                <img src="img/circle.png" class="field_sign hidden">
            </div>

            <div id="js-c3" class="board_row_field">
                <img src="img/cross.png" class="field_sign hidden">
                <img src="img/circle.png" class="field_sign hidden">
            </div>

        </div>

    </div>

</div>

<div id="js-end-popup" class="end-popup hidden">

    <h3 id="js-end-popup_title" class="end-popup_title">Dark side is victorious!</h3>

    <div id="js-end-popup_simple-restart-btn" class="end-popup_button">
        <span class="end-popup_button_text">Continue as a Jedi...</span>
    </div>

    <span class="end-popup_middle-text">or</span>

    <div id = "js-end-popup_switch-restart-btn" class="end-popup_button">
        <span class="end-popup_button_text">...turn to the Dark Side!</span>
    </div>

</div>

<script src="external/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
